<div nz-row class="tableStaff">
    <div nz-col nzSpan="12">
        <h1 class="text">Alimento</h1>
    </div>
    <div nz-col nzSpan="12">
        <button nz-button [disabled]="false" [nzType]="'primary'" class="btnpersonal" (click)="showFormCreateAlimento()">
            <i nz-icon type="plus"></i>
            Crear alimento
        </button>
    </div>
    <nz-divider [nzType]="vertical"></nz-divider>
</div>
<nz-table #smallTable nzSize="small" [nzData]="resData" class="table">
    <thead>
        <tr>
            <th>CÃ³digo Producto</th>
            <th>Nombre Producto</th>
            <th>Marca Producto</th>
            <th>Unidad de medida</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of smallTable.data">
            <td>{{data.codProducto}}</td>
            <td>{{data.nombreProducto}}</td>
            <td>{{data.marcaDTO.nombreMarca}}</td>
            <td>{{data.unidadMedida}}</td>
            <td>
                <a style="color: #87d068;">
                    <i nz-icon type="edit"  [routerLink]="['/editar-alimento', data.idproducto]"></i>
                </a>
                <nz-divider nzType="vertical"></nz-divider>

                <a style="color: #87d068;">
                    <i nz-icon type="delete" (click)="eliminarVacuna(data.idDrogaVacuna)"></i>
                </a>
            </td>
        </tr>
    </tbody>
</nz-table>
