<nz-layout>
    <nz-sider class="navbar" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
        <div class="logo">
            <img src="../../../assets/img/Captura.PNG" class="imgLogo" alt="Logo">
        </div>
        <ul nz-menu [nzTheme]="'lite'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu>
                <span title>
                    <i nz-icon type="team"></i>
                    <span class="nav-text">Maestros</span>
                </span>
                <ul>
                       
                    <li nz-menu-item routerLink="ave">
                        <i nz-icon type='small-dash'></i> Ave
                    </li>
                    <li nz-menu-item routerLink="personal">
                        <i nz-icon type='user-add'></i> Personal
                    </li>
                    <li nz-menu-item routerLink="vacuna">
                        <i nz-icon type='medicine-box'></i> Vacunación
                    </li>
                    <li nz-menu-item routerLink="alimento">
                        <i nz-icon type='dash'></i> Alimento
                    </li>
                    <li nz-menu-item routerLink="salario">
                        <i nz-icon type='solution'></i> Prestaciones
                    </li>
                </ul>
            </li>
            <li nz-menu-item>
                <span title>
                    <i nz-icon type="calculator"></i>
                    <span class="nav-text">Costos Pollos</span>
                </span>
            </li>
            <li nz-menu-item>
                <span>
                    <i nz-icon type="schedule"></i>
                    <span class="nav-text">Costos Huevos</span>
                </span>
            </li>
            <li nz-menu-item>
                <span>
                    <i nz-icon type="file"></i>
                    <span class="nav-text">Reportes</span>
                </span>
            </li>
            <li nz-menu-item>
                <span>
                    <i nz-icon type="area-chart"></i>
                    <span class="nav-text" routerLink="grafico">Graficos</span>
                </span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: #fff; padding:0;">
            <i class="trigger" nz-icon [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
            <i class="avatar">
                <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar>
            </i>
        </nz-header>
        <nz-content style="margin:0 16px;">
            <nz-breadcrumb style="margin:16px 0;">
                Home
                <nz-breadcrumb-item *ngIf="href">
                    {{href}}
                </nz-breadcrumb-item>
            </nz-breadcrumb>
            <div style="padding:24px; background: #fff; min-height: 480px;">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
